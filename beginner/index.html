<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <main id="root"></main>
  </body>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- jsx문법을 브라우저가 이해할 수 있게 변환하는 babel -->
  <script type="text/babel">
    const root = document.querySelector('#root');

    const App = () => {
      //초기값은 반드시 빈값을 선언해줘야 함 (uncontrolled value)
      const [minutes, setMinutes] = React.useState();

      const onChange = (event) => {
        // console.log(event);
        // console.log(event.target.value);
        setMinutes(event.target.value);
      };

      return (
        <section>
          <h1>단위 변환기</h1>
          <h2>{minutes}</h2>
          <div style={{ display: 'flex', gap: '10px' }}>
            <label htmlFor="inp_minite" style={{ display: 'inherit', gap: 'inherit' }}>
              분 입력
              <input type="text" onChange={onChange} value={minutes} id="inp_minite" placeholder="분" />
            </label>
            <label htmlFor="inp_hour" style={{ display: 'inherit', gap: 'inherit' }}>
              시간 입력
              <input type="text" id="inp_hour" placeholder="시간" />
            </label>
          </div>
        </section>
      );
    };

    ReactDOM.createRoot(root).render(<App />);
  </script>
</html>
