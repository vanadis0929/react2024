<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <main id="root"></main>
  </body>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- jsx문법을 브라우저가 이해할 수 있게 변환하는 babel -->
  <script type="text/babel">
    const root = document.querySelector('#root');

    const App = () => {
      const [counter, modifier] = React.useState(0);
      // const [a, b ..] 로 배열의 각각의 값을 할당한다. array[0] 보다 간단.
      //useState('데이터값',함수) 두번째 인자 함수로 데이터값을 바꿀 수 있다
      console.log(counter);
      return (
        //변수값 전달 {}
        <section>
          <span id="text">클릭한 숫자: 0</span>
          <button id="btn" type="button" style={{ 'background-color': 'blue', color: '#fff', 'margin-left': '10px' }}>
            버튼
          </button>
        </section>
      );
    };

    ReactDOM.render(<App />, root);
  </script>
</html>

<!-- 

클릭함수가 호출될때마다 렌더를 하기 때문에 성능상 좋은방법은아님, counter만 리렌더할수 있는 방법이 필요.
-->
