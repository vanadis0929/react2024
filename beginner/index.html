<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <main id="root"></main>
  </body>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- jsx문법을 브라우저가 이해할 수 있게 변환하는 babel -->
  <script type="text/babel">
    const root = document.querySelector('#root');

    const App = () => {
      //초기값은 반드시 빈값을 선언해줘야 함 (input은 uncontrolled value)
      const [minutes, setMinutes] = React.useState('');
      const [hours, setHours] = React.useState('');
      const [isFilpped, setFilpped] = React.useState(false);

      const onChangeMinutes = (event) => {
        setMinutes(event.target.value);
      };
      const onChangeHours = (event) => {
        setHours(event.target.value);
      };

      const onReset = () => {
        setMinutes('');
        setHours('');
      };

      const onFilp = () => {
        onReset();
        //현재 state의 부정의 값을 받아옴 토글과 같은 효과.
        setFilpped((current) => !current);
      };

      const labelStyle = { display: 'inherit', gap: 'inherit', alignItems: 'center' };

      return (
        <section>
          <h1>단위 변환기</h1>

          <div className="container" style={{ display: 'flex', flexDirection: 'column', gap: '10px' }}>
            <label htmlFor="inp_minite" style={labelStyle}>
              분:
              <input type="number" disabled={isFilpped == true ? true : false} onChange={onChangeMinutes} value={isFilpped ? hours * 60 : minutes} id="inp_minite" placeholder="분" />
            </label>
            <label htmlFor="inp_hour" style={labelStyle}>
              시간:
              <input type="number" disabled={isFilpped == false ? true : false} onChange={onChangeHours} value={!isFilpped ? Math.round(minutes / 60) : hours} id="inp_hour" placeholder="시간" />
            </label>
            입니다.
          </div>

          <button type="reset" onClick={onReset}>
            초기화
          </button>

          <button type="button" onClick={onFilp}>
            분 / 시간 반전
          </button>
        </section>
      );
    };

    ReactDOM.createRoot(root).render(<App />);
  </script>
</html>
