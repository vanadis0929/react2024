<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <main id="root"></main>
  </body>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- jsx문법을 브라우저가 이해할 수 있게 변환하는 babel -->
  <script type="text/babel">
    const root = document.querySelector('#root');

    //컴포넌트의 인자값으로 props를 받는다. 이는 객체이며 인자를 props가 아닌, { } 형식으로 받으면 props.arg .. 등으로 사용하지 않아도 된다
    const Button = ({ text, size }) => {
      return (
        <button type="button" style={{ padding: '20px', border: 'none', borderRadius: '10px', backgroundColor: 'red', color: '#fff', height: size == 'medium' ? '30px' : '50px', boxSizing: 'content-box' }}>
          {text}
        </button>
      );
    };

    const App = () => {
      return (
        <div style={{ display: 'flex', gap: '20px' }}>
          <Button text="save" size="medium" />
          <Button text="confirm" size="large" />
        </div>
      );
    };

    ReactDOM.createRoot(root).render(<App />);
  </script>
</html>
