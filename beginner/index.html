<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <main id="root"></main>
  </body>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- jsx문법을 브라우저가 이해할 수 있게 변환하는 babel -->
  <script type="text/babel">
    const root = document.querySelector('#root');
    let count = 0;

    const Btn = (
      <button
        id="btn"
        type="button"
        style={{ 'background-color': 'blue', color: '#fff', 'margin-left': '10px' }}
        onClick={(event) => {
          count++;
          console.log(event.type);
        }}
      >
        버튼
      </button>
    );

    //React.createElement('태그명','{속성들/이벤트리스너}','텍스트노드, [추가될 엘리먼트들1 , 2 ...]')
    // const text = React.createElement('span', { id: 'text' }, `클릭한 숫자:  ${count}`);

    const Text = <span id="text">클릭한 숫자:</span>;
    const Container = React.createElement('div', null, [Text, Btn]);

    // const Div = (
    //   <div>
    //     <Text />
    //     <Btn />
    //   </div>
    // );
    ReactDOM.render(Container, root);

    //18버전에서는 다음처럼.
    //ReactDOM.createRoot(root).render(Container, root);
  </script>
</html>
