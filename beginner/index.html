<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <main id="root"></main>
  </body>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- jsx문법을 브라우저가 이해할 수 있게 변환하는 babel -->
  <script type="text/babel">
    const root = document.querySelector('#root');

    const App = () => {
      const [counter, setCounter] = React.useState(0);

      const onClickToCountUp = () => {
        //setCounter(counter + 1);
        // 함수로 state를 바꾸는 방법이 좋음. 현재의 state을 바탕으로 나올 수 있게.  counter가 여러 곳에서 사용된다고 했을떄, 의도치 않은 변화를 막기위해. 해당 클릭함수 내에서만

        setCounter((current) => counter + 1);
      };

      return (
        //변수값 전달 {}
        <section>
          <span id="text">클릭한 숫자: {counter}</span>
          <button id="btn" type="button" onClick={onClickToCountUp} style={{ 'background-color': 'blue', color: '#fff', 'margin-left': '10px' }}>
            버튼
          </button>
        </section>
      );
    };

    ReactDOM.render(<App />, root);
  </script>
</html>

<!-- 

클릭함수가 호출될때마다 렌더를 하기 때문에 성능상 좋은방법은아님, counter만 리렌더할수 있는 방법이 필요.
-->
